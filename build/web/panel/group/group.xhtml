<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="container">
            <div class="row">
                <h:form styleClass="my-3">
                    <h:commandButton styleClass="btn" action="/panel/category/category?faces-redirect=true" value="Category"/>
                    <h:commandButton styleClass="btn" action="/panel/group/group?faces-redirect=true" value="Group"/>
                    <h:commandButton styleClass="btn" action="/panel/user/user?faces-redirect=true" value="User"/>
                    <h:commandButton styleClass="btn" action="/panel/privilege/privilege?faces-redirect=true" value="Privilege"/>
                </h:form>
            </div>
            <div class="row">
                <div class="col">
                    <h:form>
                        <table class="table table-striped table-hover"> 
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Group Name
                                    </th>
                                    <th>
                                        Created
                                    </th>
                                    <th>
                                        Updated
                                    </th>
                                    <th>
                                        ADMINISTRATION
                                    </th>
                                </tr>
                            </thead>
                            <tbody>

                                <ui:repeat value="#{groupBean.list}" var="e">

                                    <tr>
                                        <td>#{e.id}</td>
                                        <td>
                                            <h:commandLink action="#{groupBean.setEntity(e)}" value="#{e.gname}"/>
                                            
                                        
                                        </td>
                                        <td>#{e.created}</td>
                                        <td>#{e.updated}</td>
                                        <td>

                                        </td>
                                    </tr>

                                </ui:repeat>

                            </tbody>
                            <tfoot>
                                <tr>
                                    <h3>Page: #{groupBean.page}/#{groupBean.pageCount}</h3>
                                <h:commandButton styleClass="btn btn-sm btn-success" action="#{groupBean.previous()}" value="previous"/>
                                <h:commandButton styleClass="btn btn-sm btn-success" action="#{groupBean.next()}" value="next"/>
                                </tr>
                            </tfoot>
                        </table>
                    </h:form>
                </div>

                <div class="col">

                    <h:form>

                        <div class="mb-3">
                            <label>Title</label>
                            <h:inputText value="#{groupBean.entity.gname}" styleClass="form-control"/>
                        </div>
                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{groupBean.entity.id == null}" action="#{groupBean.create}" value="Create"/>
                            <h:commandButton styleClass="btn btn-primary" rendered="#{groupBean.entity.id != null}" action="#{groupBean.update}" value="Update"/>
                            <h:commandButton styleClass="btn btn-danger" rendered="#{groupBean.entity.id != null}" action="#{groupBean.delete}" value="Delete"/>
                            <h:commandButton styleClass="btn btn-secondary" rendered="#{groupBean.entity.id != null}" action="#{groupBean.clearForm}" value="Clear Form"/>
                        </div>

                    </h:form>

                </div>
            </div>
        </div>

    </h:body>
</html>
