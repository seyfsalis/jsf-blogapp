<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <div class="container">
            <div class="row">
                <h:form styleClass="my-3">
                    <h:commandButton styleClass="btn" action="/panel/category/category?faces-redirect=true" value="Category"/>
                    <h:commandButton styleClass="btn" action="/panel/group/group?faces-redirect=true" value="Group"/>
                    <h:commandButton styleClass="btn" action="/panel/user/user?faces-redirect=true" value="User"/>
                    <h:commandButton styleClass="btn" action="/panel/privilege/privilege?faces-redirect=true" value="Privilege"/>
                </h:form>
            </div>
            <div class="row">
                <div class="col">
                    <h:form>
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Group
                                    </th>
                                    <th>
                                        Module
                                    </th>
                                    <th>
                                        create
                                    </th>
                                    <th>
                                        read
                                    </th>
                                    <th>
                                        update
                                    </th>
                                    <th>
                                        delete
                                    </th>
                                    <th>
                                        list
                                    </th>
                                    <th>
                                        show
                                    </th>
                                </tr>
                            </thead>
                            <tbody>

                                <ui:repeat value="#{privilegeBean.list}" var="e">

                                    <tr>
                                        <td>#{e.id}</td>
                                        <td>#{e.pgroup.gname}</td>
                                        <td>
                                            <h:commandLink action="#{privilegeBean.setEntity(e)}" value="#{e.mname}"/>


                                        </td>
                                        <td>#{e.icreate}</td>
                                        <td>#{e.iread}</td>
                                        <td>#{e.iupdate}</td>
                                        <td>#{e.idelete}</td>
                                        <td>#{e.ilist}</td>
                                        <td>#{e.irshow}</td>
                                        <td>

                                        </td>
                                    </tr>

                                </ui:repeat>

                            </tbody>
                        </table>
                    </h:form>
                </div>

                <div class="col">

                    <h:form>
                        <div class="mb-3">
                            <label>Group</label>
                            <h:selectOneMenu styleClass="form-select" value="#{privilegeBean.entity.pgroup}" converter="groupConverter">
                                <f:selectItems value="#{groupBean.list}" var="g" itemLabel="#{g.gname}" itemValue="#{g}" />
                            </h:selectOneMenu>
                        </div>
                        <div class="mb-3">
                            <label>MName</label>
                            <h:inputText value="#{privilegeBean.entity.mname}" styleClass="form-control"/>
                        </div>

                        <div class="mb-3">
                            <label>Create</label>
                            <h:selectBooleanCheckbox value="#{privilegeBean.entity.icreate}" />
                        </div>

                        <div class="mb-3">
                            <label>Read</label>
                            <h:selectBooleanCheckbox value="#{privilegeBean.entity.iread}" />
                        </div>

                        <div class="mb-3">
                            <label>Update</label>
                            <h:selectBooleanCheckbox value="#{privilegeBean.entity.iupdate}" />
                        </div>
                        <div class="mb-3">
                            <label>Delete</label>
                            <h:selectBooleanCheckbox value="#{privilegeBean.entity.idelete}" />
                        </div>
                        <div class="mb-3">
                            <label>List</label>
                            <h:selectBooleanCheckbox value="#{privilegeBean.entity.ilist}" />
                        </div>
                        <div class="mb-3">
                            <label>Show</label>
                            <h:selectBooleanCheckbox value="#{privilegeBean.entity.irshow}" />
                        </div>


                        <div class="mb-3">
                            <h:commandButton styleClass="btn btn-success" rendered="#{privilegeBean.entity.id == null}" action="#{privilegeBean.create}" value="Create"/>
                            <h:commandButton styleClass="btn btn-primary" rendered="#{privilegeBean.entity.id != null}" action="#{privilegeBean.update}" value="Update"/>
                            <h:commandButton styleClass="btn btn-danger" rendered="#{privilegeBean.entity.id != null}" action="#{privilegeBean.delete}" value="Delete"/>
                            <h:commandButton styleClass="btn btn-secondary" rendered="#{privilegeBean.entity.id != null}" action="#{privilegeBean.clearForm}" value="Clear Form"/>
                        </div>

                    </h:form>

                </div>
            </div>
        </div>

    </h:body>
</html>
